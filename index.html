<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Quicksand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form>
          <div class="search">
            <label for="searchCity" class="form-label">Search for City</label>
          </div>
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                class="form-control"
                placeholder="Search for City"
                id="searchcity"
              />
            </div>
            <div class="col-6 d-flex justify-content-center align-items-center">
            <button type="submit" class="btn btn-primary">Search</button> 
            <button id="current-button">Current City</button> 
          </div>
        </form>
        <div class="row" id="showWeather">
          <div class="col">
            
            <h1 id="city"></h1>
            <h2>
              <img src="" alt="Clear" id="icon"  />
              <span id="temperature"></span>
              <div class="degreeUnits">
              
                <a href="#" id="f-link" class="active"
                  >°F</a>|<a href="#" id="c-link">°C</a></div>
            </h2>
          
          </div>
          <div class="col">
             
            <ul>
            <li><div id="current-date">Saturday 6:00pm</div></li>
             <li><span id="day-details">Today's Weather</span></li> 
             <li>Wind Speed: <span id="wind"></span> mph</li>
             </ul>
          </div>

          <hr />
          <div class="week">
            <div class="col">
              Monday <br />
              86°f ☀️
            </div>
            <div class="col">
              Tuesday <br />
              90°F ☀️
            </div>
            <div class="col">
              Wednesday <br />
              92°F ☀️
            </div>
            <div class="col">
              Thursday <br />
              99°F ☀️
            </div>
            <div class="col">
              Friday <br />
              98°F ☀️
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
  <footer>
    <p><a href="https://github.com/EleanorSplicer/Weather-App.git">Open Source Code</a> by Kimberly Duvall</p>
  </footer>
</html>
